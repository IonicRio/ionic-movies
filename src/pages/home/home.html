<ion-header>
  <ion-navbar>
    <ion-title>Movies List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-card *ngFor="let movie of movies">
      <img [src]="movie.background_image_original" alt="">
      <ion-card-content>
        <ion-card-title>
            {{movie.title}}
          </ion-card-title>
        <p>
            {{movie.synopsis}}
        </p>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
