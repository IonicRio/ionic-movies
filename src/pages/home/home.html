<ion-header>
  <ion-navbar>
    <ion-title>Movies List</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar (input)="search($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-card *ngFor="let movie of movies" (click)="goToDetail(movie.id)">
      <img [src]="movie.background_image_original" alt="">
      <ion-card-content>
        <ion-card-title>
            {{movie.title}}
        </ion-card-title>
        <div>

            <ion-badge color="secondary">
              <ion-icon name="videocam" item-start></ion-icon>
              {{movie.genres?.join(", ")}}
            </ion-badge>

            <ion-badge color="secondary">
                <ion-icon name="timer" alt="Tempo de duração" title="Tempo de duração" item-start></ion-icon>
                {{movie.runtime}} min
            </ion-badge>
            <ion-badge color="secondary">
                <ion-icon name="calendar" alt="Ano de lançamento" title="Ano de lançamento" item-start></ion-icon>
                {{movie.year}}
            </ion-badge>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
